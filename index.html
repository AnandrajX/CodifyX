<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodifyX</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="left-links">
      <a href="#" class="top-link" title="© CodifyX">© CodifyX</a>
    </div>
    <div class="right-links">
      <a href="https://github.com/your-github-username" target="_blank" class="top-link">GitHub</a>
      <a href="https://www.linkedin.com/in/your-linkedin-username" target="_blank" class="top-link">LinkedIn</a>
    </div>
  </div>

  <!-- Brand Header -->
  <header class="brand-header">
    <span class="logo" title="CodifyX">
      <span class="badge"><span class="tri"></span></span>
      <span class="title">CodifyX<span style="opacity:.6">.io</span></span>
    </span>
    <p class="tagline">The one-stop solution for coding-related videos for college students</p>
  </header>

  <!-- Controls -->
  <section class="controls" id="channelButtons"></section>
  <section class="strip" id="playlistButtons"></section>

  <!-- Grid -->
  <main class="grid" id="videosContainer" aria-live="polite" aria-busy="false"></main>

  <!-- Load More -->
  <div class="loadmore">
    <button class="btn" id="loadMoreBtn" onclick="loadMore()">Load more</button>
  </div>

  <!-- Modal -->
  <section class="modal" id="playerModal" role="dialog" aria-modal="true" aria-label="Video player">
    <button class="close btn" onclick="closeModal()">✕ Close</button>
    <div class="player">
      <iframe id="playerFrame" width="100%" height="100%" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 CodifyX. All rights reserved. | Built by <a href="https://www.linkedin.com/in/your-linkedin-username" target="_blank">Anand Raj</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
